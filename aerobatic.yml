deploy:
  ignore: []
  directory: _site
plugins:
  - name: form-submit
    path: /contact-us
    method: post
    options:
      formName: contact-us
      redirectUrl: /thank-you
      recaptchaSecret: $RECAPTCHA_SECRET_KEY
      targets:
        - name: webhook
          url: $ZAP_GSHEET_WEBHOOK_URL
  - name: webpage
